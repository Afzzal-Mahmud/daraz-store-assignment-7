<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daraz Store</title>
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header is the cart section of ui on live-->
  <header>
    <div class="header-cart">
      <h2>My Cart</h2>
      <div class="pt-4">
        <table class="table table-striped table-hover">
          <tbody>
            <tr>
              <th scope="row" colspan="2">Total Added-Products:</th>
              <td><span id="total-Products">0</span></td>
            </tr>

            <tr>
              <th scope="row" colspan="2">Price:</th>
              <td>$<span id="price">0</span></td>
            </tr>

            <tr>
              <th scope="row" colspan="2">Delivery charge</th>
              <td>$<span id="delivery-charge">20</span></td>
            </tr>
            <tr>
              <th scope="row" colspan="2">Total Tex</th>
              <td>$<span id="total-tax">0</span></td>
            </tr>

            <tr>
              <th scope="row" colspan="2">Total Price</th>
              <td>$<span id="total">0</span></td>
            </tr>
            <hr />
          </tbody>
        </table>
      </div>
      <!-- search-btn style applyed to parches button -->
      <tr>
        <button class="search-button" style="margin-bottom: 10px;">Parches</button>
      </tr>
    </div>
  </header>
  <main>

    <!-- cart section -->
    <h2 style="text-align: center;">Welcome To Daraz Store.</h2>
    <section>
      <div class="search-section">
        <input class="search-input" placeholder="Search your product..." type="text">
        <button class="search-button">Search</button>
      </div>
    </section>
    <div class="row">
      <div id="all-products">
        <!-- daynamically load data -->
      </div>
    </div>
  </main>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
